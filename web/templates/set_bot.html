<!DOCTYPE html>
<html>
  <head>
    <title>Digite as instruções para o Bot</title>
    <link
      rel="stylesheet"
      href="{{ request.url_for('static', path='style.css') }}"
    />
  </head>
  <body>
    <h1>Digite as instruções para o Bot</h1>
    <form action="/set_bot" method="post">
      <input type="hidden" name="phone" value="{{ phone }}" />
      <label for="code">Instruções:</label>
      <textarea id="prompt" name="prompt" required>
Seja especifíco sobre o comportamento que o Bot deve adotar, tal qual a língua e forma de resposta!</textarea
      >
      <button type="submit">Enviar</button>
    </form>
    <p style="color: green">{{ success_message }}</p>
    <p style="color: red">{{ error_message }}</p>
  </body>
</html>
